<!DOCTYPE html>
<html>
	<head>
    	<title>Account SetUp</title>
    	<link rel="stylesheet" type="text/css" href="C:\Users\Sam Wolfe\Documents\Login\resources\style2.css">

  	<body>
		
		<form class="account">
			<div class="container">
				<h2 class="make-account-title">Make Account</h2>
				<input type="fname" placeholder="First Name" name="fname" required><br>
				<input type="lname" placeholder="Last Name" name="lname" required><br>

		        <button type="submit">SUBMIT</button>
		    </div>
		</form>

  	</body>
